<section class="item-details section">
  <div class="">
    <div class="top-area col-md-12">
      <div class="row my-5">
        <div class="col-md-4 offset-md-4" style="border: solid 1px #ccc; padding: 20px">
          <span *ngIf="isLoginFailed" class="alert alert-warning text-sm-center col-sm-12">
            Invalid username or password!
          </span>
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password">
            </div>
            <button (click)="login()" type="submit" class="btn btn-primary mb-5">Login</button>
            <span class="ml-2" style="float: right">
              Don't have an account? <a routerLink="/register">Register</a> instead.
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
