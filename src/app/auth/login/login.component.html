<!-- Start Item Details -->
<section class="item-details section">
  <div class="container">
    <div class="top-area col-md-6 offset-md-3">
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
        <span class="ml-2">Don't have an account? <a routerLink="/register">Register</a> instead.</span>
      </form>
    </div>
  </div>
</section>
