<!-- Start Item Details -->
<section class="item-details section">
  <div class="container">
    <div class="top-area col-md-12">
      <form [formGroup]="checkoutFormGroup">

        <fieldset class="border p-2 my-2">
          <legend class="w-auto">Customer Details</legend>
          <div formGroupName="customer">
            <div class="row">
              <div class="col">
                <input formControlName="firstName" type="text" class="form-control" placeholder="First name" >
              </div>
              <div class="col">
                <input formControlName="lastName" type="text" class="form-control" placeholder="Last name" >
              </div>
              <div class="col">
                <input formControlName="email" type="text" class="form-control" placeholder="Email" >
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="border p-2 my-2">
          <legend class="w-auto">Shipping Address</legend>
          <div formGroupName="shippingAddress">
            <div class="row">
              <div class="col">
                <input formControlName="country" type="text" placeholder="Country" class="form-control" >
              </div>
              <div class="col">
                <input formControlName="state" type="text" placeholder="State" class="form-control">
              </div>
              <div class="col">
                <input formControlName="city" type="text" placeholder="City" class="form-control">
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <input formControlName="street" type="text" placeholder="House address" class="form-control">
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="border p-2 my-2">
          <legend class="w-auto">Billing Address</legend>
          <div formGroupName="billingAddress" class="form-area">
            <div class="mb-3" style="">
              <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
              <span class="m-lg-2"> Billing Address same as Shipping Address</span>
            </div>
            <div class="row">
              <div class="col">
                <input formControlName="country" type="text" placeholder="Country" class="form-control" >
              </div>
              <div class="col">
                <input formControlName="state" type="text" placeholder="State" class="form-control">
              </div>
              <div class="col">
                <input formControlName="city" type="text" placeholder="City" class="form-control">
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <input formControlName="street" type="text" placeholder="House address" class="form-control">
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="border p-2 my-2">
          <legend class="w-auto">Review Your Order</legend>
          <p>Total Quantity: {{ totalQuantity }}</p>
          <p>Shipping: FREE</p>
          <p>Total Price: {{ totalPrice | currency: 'N'}}</p>
        </fieldset>
        <div class="row">
          <div class="col-md-3 offset-md-9">
            <button (click)="checkout()" type="submit" class="btn btn-primary my-3" style="width: 100%">Checkout</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
