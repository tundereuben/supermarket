<div class="container" id="cards">

  <div class="row cards">

    <div class="col-md-12 row-title">
      <h1 class="text-center text-success">CULINARY HERBS</h1>
    </div>

    <div *ngFor="let herb of culinaryHerbs" class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img src="{{ herb.img }}" alt="">
        <div class="card-body">
          <p class="card-text text-center lead">
            <a [routerLink]="herb.url" class="text-success">{{ herb.name | titlecase }}</a>
          </p>
        </div>
      </div>
    </div>

  </div>

</div>
