<div class="container" id="cards">

    <div class="row cards">
  
      <div class="col-md-12 row-title">
        <h1 class="text-center text-success">LUNCH & DINNER</h1>
      </div>
  
      <div *ngFor="let lunch of lunchDinner" class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="{{ lunch.img }}" alt="">
          <div class="card-body">
            <p class="card-text text-center lead">
              <a [routerLink]="lunch.url" class="text-success">{{ lunch.name | titlecase }}</a>
            </p>
          </div>
        </div>
      </div>
  
    </div>
  
  </div>
